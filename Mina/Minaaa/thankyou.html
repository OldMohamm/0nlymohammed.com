    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Courier";
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FF9494;
            padding: 20px;
        }

        .button {
            background-color: #FF9494;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #FF7373;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .centered-elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #thankyou, h1 {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        audio {
            margin: 10px;
        }

        img.responsive {
            max-width: 80%;
            max-height: 50vh;
            margin: 20px 0;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            #thankyou {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            img.responsive {
                max-width: 90%;
                max-height: 40vh;
            }

            .button {
                padding: 8px 15px;
